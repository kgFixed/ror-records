# This is a basic workflow to help you get started with Actions

name: Convert ROR json to ttl

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      # - name: Run a one-line script
      #   run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Generate releases info JSON
        run: |
          echo "üìÅ G√©n√©ration du JSON des releases (version s√©curis√©e)..."
          
          sudo apt-get update && sudo apt-get install -y jq
          
          echo '{}' > releases_info.json
          
          for version in $(ls -d v* 2>/dev/null | sort -V); do
            echo "üîπ Traitement de $version"
            
            # R√©cup√©ration s√©curis√©e de la date
            release_date=""
            if release_info=$(curl -s -f "https://api.github.com/repos/ror-community/ror-updates/releases/tags/$version" 2>/dev/null); then
              release_date=$(echo "$release_info" | jq -r '.created_at // empty' 2>/dev/null)
            fi
            
            # Compter les fichiers JSON
            count=0
            if [ -d "$version" ]; then
              count=$(find "$version" -name "*.json" -type f | wc -l)
            fi
            
            # Mise √† jour simple du JSON
            jq --arg v "$version" --arg d "$release_date" --argjson c "$count" \
               '.[$v] = {created_at: $d, count: $c}' releases_info.json > temp.json && mv temp.json releases_info.json
          done
          
          echo "‚úÖ Fichier g√©n√©r√© avec succ√®s!"
          cat releases_info.json
