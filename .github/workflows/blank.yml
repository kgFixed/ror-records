# This is a basic workflow to help you get started with Actions

name: Convert ROR json to ttl

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      # - name: Run a one-line script
      #   run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo "📁 Fichiers JSON par version avec vraies dates:"
          echo ""
          
          # Récupérer les dates via l'API GitHub
          for version in $(ls -d v* 2>/dev/null | sort -V); do
            echo "🎯 $version:"
            echo "────────────────────────────────────"
            
            # Utiliser l'API GitHub pour récupérer la date de création du dossier
            version_date=$(curl -s "https://api.github.com/repos/${{ github.repository }}/commits?path=$version&per_page=1" | \
                          grep -o '"date":"[^"]*' | head -1 | cut -d'"' -f4 | cut -d'T' -f1 || echo "Date inconnue")
            
            echo "  📅 Date de création: $version_date"
            
            files=("$version"/*.json)
            total_files=${#files[@]}
            
            if [ $total_files -eq 0 ]; then
              echo "  ❌ Aucun fichier JSON"
            else
              echo "  📊 Total: $total_files fichiers"
              echo ""
              
              for i in "${!files[@]}"; do
                if [ $i -lt 10 ]; then
                  filename=$(basename "${files[$i]}")
                  echo "  📄 $filename"
                fi
              done
              
              if [ $total_files -gt 10 ]; then
                echo "  ... et $(($total_files - 10)) autres fichiers"
              fi
            fi
            
            echo ""
            echo ""
          done
