# This is a basic workflow to help you get started with Actions

name: Convert ROR json to ttl

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      # - name: Run a one-line script
      #   run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Generate complete releases info JSON
        run: |
          echo "📁 Génération du JSON complet des releases..."
          
          sudo apt-get update && sudo apt-get install -y jq
          
          echo '{}' > releases_info.json
          
          for version in $(ls -d v* 2>/dev/null | sort -V); do
            echo "🎯 Traitement de $version..."
            
            # Version SIMPLIFIÉE et CORRECTE
            release_info=$(curl -s "https://api.github.com/repos/ror-community/ror-updates/releases/tags/$version")
            release_date=$(echo "$release_info" | jq -r '.created_at' 2>/dev/null)
            
            # Debug pour voir ce qui est récupéré
            echo "  🔹 API raw: $(echo "$release_info" | jq -r '.created_at' 2>/dev/null)"
            echo "  🔹 release_date: $release_date"
            
            # Récupérer tous les noms de fichiers JSON
            ror_ids=()
            if [ -d "$version" ]; then
              for file in "$version"/*.json; do
                if [ -f "$file" ]; then
                  ror_id=$(basename "$file" .json)
                  ror_ids+=("$ror_id")
                fi
              done
            fi
            
            # Mettre à jour le JSON - version robuste
            jq --arg version "$version" \
               --arg date "$release_date" \
               --argjson ids "$(printf '%s\n' "${ror_ids[@]}" | jq -R . | jq -s .)" \
               '.[$version] = {
                 created_at: $date,
                 ror_ids: $ids,
                 count: ($ids | length)
               }' releases_info.json > temp.json && mv temp.json releases_info.json
            
            echo "  ✅ $version traité"
          done
          
          echo ""
          echo "📊 Vérification du résultat:"
          jq '.[] | select(.created_at == null) | "Version sans date: \(.count) fichiers"' releases_info.json
